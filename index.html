<!DOCTYPE html>
<html dir = "rtl">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="estates web app">
        <link rel="stylesheet" href="css/style.css">
        <title>ادارة العقارات</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>إدارة العقارات</h1>
            </div>
            <div class="nav">
                <ul id="navList">
                    <li class="navItemSelected" value="1">استعلام</li>
                    <li class ="navItemUnselected" value="2">معاملة مالية</li>
                    <li class ="navItemUnselected" value="3">اضافة فاتورة مياة</li>
                    <li class ="navItemUnselected" value="4">السجلات</li>
                    <li class ="navItemUnselected" value="5">اصدار ايصال</li>
                    <li class ="navItemUnselected" value="6">تعديل</li>
                    <li class ="navItemUnselected" value="7">اعدادات</li>
                </ul>
            </div>
            <div class="content">
                <div class="queries" id="queries">
                    <form>
                        <label class ="c1r1" for="">العقار</label>
                        <select class ="c2r1" name="queriesEstates" id="queriesEstates">
                            <option value="">عقار 1</option>
                            <option value="">عقار 2</option>
                        </select>
                        <label class ="c3r1" for="">تقرير</label>
                        <select class ="c4r1" name="queriesReport" id="queriesReport">
                            <option value="">مديونية الايجار</option>
                            <option value="">مديونية المياة</option>
                            <option value="">كل المديونيات</option>
                            <option value="">المبلغ الفعلى</option>
                            <option value="">اجمالى المبالغ المحصلة عن فترة </option>
                        </select><br>

                        <label class ="c1r2" for="">عن الفترة</label>
                        <input class ="c2r2" id="queriesStartDate" name="queriesStartDate" type="date">
                        <label class ="c3r2" for="">الى</label>
                        <input class ="c4r2" id="queriesEndDate" name="queriesEndDate" type="date">
                        <div class ="c1r3">
                            <input type="checkbox" id="queriesRenterCheckBox" name="queriesRenterCheckBox">
                            <label for="queriesRenterCheckBox">تحديد مستأجر</label>
                        </div>
                        <select class ="c2r3" name="" id="">
                            <option value="">محمد على </option>
                            <option value="">جمال سيد</option>
                            <option value="">ابراهيم امير</option>
                        </select>
                        <input class ="c1r4" type="submit" value="استعلام">
                    </form>
                    <br>
                </div>
                <div class="transaction" id="transaction">
                    <form>
                        <div class="c1r1">
                            <input type="checkbox" name="transactionUnclassifedCheckBox" id="transactionUnclassifedCheckBox">
                            <label for="transactionUnclassifedCheckBox"> اضافة مبلغ بدون تصنيف</label>
                        </div>                        
                        <label class="c1r2" for="">العقار</label>
                        <select class ="c2r2" name="queriesEstates" id="queriesEstates">
                            <option value="">عقار 1</option>
                            <option value="">عقار 2</option>
                        </select>                    
                        <label class="c3r2" for="">اسم المستأجر</label>
                        <select class="c4r2" name="" id="">
                            <option value="">محمد على </option>
                            <option value="">جمال سيد</option>
                            <option value="">ابراهيم امير</option>
                        </select>
                        <label class="c1r3" for="">تاريخ العميلة</label>
                        <input class="c2r3" type="date">                        
                        <label class="c1r4" for="">المبلغ المدفوع</label>
                        <input class="c2r4" type="number">
                        <label class="c3r4" for="">القيمة المتبقية</label>
                        <input class="c4r4" type="number">
                        <div class="c1r5">                            
                            <input type="radio" id="transactionDeposit" name ="transactionDirection">
                            <label for="transactionDeposit" >ايداع</label>
                            <input type="radio" id="transactionWithdraw" name="transactionDirection">
                            <label for="transactionWithdraw">سحب</label>
                        </div>

                        <label class="c1r6" for="">نوع المعاملة</label>
                        <select class="c2r6" name="" id="">
                            <option value="">سداد ايجار</option>
                            <option value="">سداد مياة</option>
                            <option value="">سداد اعمال صيانة/طوارئ</option>
                            <option value="">غير مصنف</option>
                        </select>
                        <label class="c1r7" for="">مدفوعة عن شهر</label>
                        <select class="c2r7" name="" id="">
                            <option value="">1- يناير</option>
                            <option value="">2- فبراير</option>
                            <option value="">3- مارس</option>
                            <option value="">4- ابريل</option>
                            <option value="">5- مايو</option>
                            <option value="">6- يونيو</option>
                            <option value="">7- يوليو</option>
                            <option value="">8- اغسطس</option>
                            <option value="">9- سبتمبر</option>
                            <option value="">10- اكتوبر</option>
                            <option value="">11- نوفمبر</option>
                            <option value="">12- ديسمبر</option>
                        </select>
                        <label class="c3r7" for="">سنة</label>
                        <input class="c4r7" type="number">
                        <label class="c1r8" for="">تفاصيل اخرى</label>
                        <textarea class="c2r8" name="" id="" ></textarea>
                        <input class="c1r9" type="submit" value="حفظ">
                    </form>
                </div>
                <div class="waterInvoice" id="waterInvoice">
                    <form>
                        <div class="c1r1">
                            <input type="radio" id="waterInvoiceTypeRadioRegister" name="waterInvoiceTypeRadio" >
                            <label for="waterInvoiceTypeRadioRegister">تسجيل فاتورة</label>
                            <input type="radio" id="waterInvoiceTypeRadioEdit" name="waterInvoiceTypeRadio">
                            <label for="waterInvoiceTypeRadioEdit">تعديل فاتوة</label>
                        </div>                          
                        <label class="c1r2" for="">العقار</label>
                        <select class="c2r2" name="" id="">
                            <option value="">عقار 1</option>
                            <option value="">عقار 2</option>
                        </select>
                        <label class="c1r3" for="">عن شهر</label>
                        <select class="c2r3" name="" id="">
                            <option value="">1- يناير</option>
                            <option value="">2- فبراير</option>
                            <option value="">3- مارس</option>
                            <option value="">4- ابريل</option>
                            <option value="">5- مايو</option>
                            <option value="">6- يونيو</option>
                            <option value="">7- يوليو</option>
                            <option value="">8- اغسطس</option>
                            <option value="">9- سبتمبر</option>
                            <option value="">10- اكتوبر</option>
                            <option value="">11- نوفمبر</option>
                            <option value="">12- ديسمبر</option>
                        </select>
                        <label class="c3r3" for="">سنة</label>
                        <input class="c4r3" type="number">
                        <label class="c1r4" for="">قيمة الفاتورة</label>
                        <input class="c2r4" type="number">
                        <div class="c1r5">
                            <input type="submit" value="حفظ">
                            <input type="submit" value="حذف">
                        </div>
                        
                    </form>
                </div>
                <!--HERE-->
                <div class="registers" id="registers">
                    <div>
                        <input type="radio" >
                        <label for="" >تسجيل عقار جديد</label>
                        <input type="radio" >
                        <label for="">تسجيل مستأجر جديد</label>
                    </div>
                   
                    <div class="renterRegister">
                        <form >
                            <label for="">اسم رمزى للعقار</label>
                            <input type="text">
                            <label for="">اسم المالك</label>
                            <input type="text">
                            <label for="">عنوان العقار</label>
                            <input type="text">
                            <label for="">عدد الطوابق</label>
                            <input type="number">
                            <label for="">عدد الشقق</label>
                            <input type="number">
                            <label for="">عدد المحلات</label>
                            <input type="number">
                            <label for="">تفاصيل اخرى</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea><br>
                            <input type="submit" value="حفظ">
                        </form>
                    </div>

                    <div class = "estatesRegister">
                        <form action="">
                            <label for="">العقار</label>
                            <select name="" id="">
                                <option value="">عقار 1</option>
                                <option value="">عقار 2</option>
                            </select>
                            <label for="">نوع العين المؤجرة</label>
                            <select name="" id="">
                                <option value="">شقة</option>
                                <option value="">محل</option>
                            </select>
                            <label for="">رقم الوحدة (شقة)</label>
                            <input type="number" name="" id="">


                            <label for="">اسم المستأجر</label>
                            <input type="text">
                            <label for="">الرقم القومى</label>
                            <input type="number">
                            <label for="">تليفون</label>
                            <input type="text">
                            <label for="">قيمة الايجار</label>
                            <input type="number">
                            <label for="">تاريخ العقد</label>
                            <input type="date">
                            <label for="">تاريخ انتهاء العقد</label>
                            <input type="date">
                            <label for="">نوع العقد</label>
                            <select name="" id="">
                                <option value="">ايجار جديد</option>
                                <option value="">ايجار قديم</option>
                            </select>
                            <label for="">نسبة سداد المياة</label>
                            <input type="number" name="" id="">
                            <label for="">اخر ايجار مسدد</label>
                            <select name="" id="">
                                <option value="">1- يناير</option>
                                <option value="">2- فبراير</option>
                                <option value="">3- مارس</option>
                                <option value="">4- ابريل</option>
                                <option value="">5- مايو</option>
                                <option value="">6- يونيو</option>
                                <option value="">7- يوليو</option>
                                <option value="">8- اغسطس</option>
                                <option value="">9- سبتمبر</option>
                                <option value="">10- اكتوبر</option>
                                <option value="">11- نوفمبر</option>
                                <option value="">12- ديسمبر</option>
                            </select>
                            <label for="">سنة</label>
                            <input type="number">
                            <input type="submit" value="حفظ">
                        </form>
                    </div>
                </div>

                <div class="receiptRelease" id ="receiptRelease">
                    <form action="">
                        <label for="">العقار</label>
                        <select name="" id="">
                            <option value="">عقار 1</option>
                            <option value="">عقار 2</option>
                        </select>
                        <label for="">اسم المستاجر</label>
                        <select name="" id="">
                            <option value="">محمد على </option>
                            <option value="">جمال سيد</option>
                            <option value="">ابراهيم امير</option>
                        </select>
                        <label for="">سنة</label>
                        <input type="number">
                        <label for="">عن شهر</label>
                        <select name="" id="">
                            <option value="">1- يناير</option>
                            <option value="">2- فبراير</option>
                            <option value="">3- مارس</option>
                            <option value="">4- ابريل</option>
                            <option value="">5- مايو</option>
                            <option value="">6- يونيو</option>
                            <option value="">7- يوليو</option>
                            <option value="">8- اغسطس</option>
                            <option value="">9- سبتمبر</option>
                            <option value="">10- اكتوبر</option>
                            <option value="">11- نوفمبر</option>
                            <option value="">12- ديسمبر</option>
                        </select>
                        <input type="submit" value="اصدار ايصال">
                    </form>
                </div>
            </div>
            <div class="footer">footer</div>
        </div>
        <script src="js/js.js"></script>
    </body>
</html>
