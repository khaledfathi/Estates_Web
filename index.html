        <div class="nav">

                <form>

                        <input type="radio">
                        <label for="">سحب</label>
                    </div>

                    <label for="">نوع المعاملة</label>
                    <select name="" id="">
                        <option value="">سداد ايجار</option>

                        <option value="">11- نوفمبر</option>
                        <option value="">12- ديسمبر</option>
                    </select>
                    <label for="">سنة</label>
                    <input type="number">                    
                    <label for="">تفاصيل اخرى</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>                    
                    <input type="submit" value="حفظ">                                        
                </form>

        </div>

        <div class="waterInvoice">
            <form>
                <div>
                    <input type="radio">
                    <label for="">تسجيل فاتورة</label>
                    <input type="radio">

                    <label for="">اسم المستأجر</label>

                        <option value="">محمد على </option>
